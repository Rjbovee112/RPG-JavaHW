<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="java.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>

    <!-- main contianer for entire box -->


    <div class="container">
        <h1>Password Generator</h1>
        <h2>password</h2>

        <!-- form boxes inside container  -->


        <form>
            <!-- Slider box -->
            <label for="characterNumber">Number Of Characters</label>
            <input type="range" min="8" max="128" value="10" id="characterRange">
            <input type="number" min="8" max="128" value="10" id="characterNumber">
            <!-- UPPERCASE -->
            <label for="includedUppercase">Include Uppercase characters</label>
            <input type="checkbox" id="includedUppercase">
            <!-- LOWERCASE -->
            <label for="includedLowercase">Include Lowercase characters</label>
            <input type="checkbox" id="includedLowercase">
            <!-- NUMBER -->
            <label for="includedNumeric">Include Numeric characters</label>
            <input type="checkbox" id="includedUNumeric">
            <!-- SPECIAL -->
            <label for="includedSpecial">Include Special characters</label>
            <input type="checkbox" id="includedSpecial">

            <button type="submit">Generate Password</button>
        </form>
    </div>
</body>

</html>
